<html>
<head>
  <title>A Leaflet map!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([49.217, -122.910], 3);

  // load a tile layer
  L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="https://mapc.org">MAPC</a>, Data by <a href="https://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  // load GeoJSON from an external file
  $.getJSON("TREES_EAST.json",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(map);
  });

  </script>
  <p>Source: https://gist.github.com/ThomasG77/c38e6b0ecfd014342aad</p>
</body>
</html>
