<html>
<head>
  <title>New West Trees</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([49.217, -122.910], 17);

  // load a tile layer
  L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="https://mapc.org">MAPC</a>, Data by <a href="https://mass.gov/mgis">MassGIS</a>',
      maxZoom: 18,
      minZoom: 9
    }).addTo(map);

  function onEachFeature(feature, layer) {
    // does this feature have a property named Genus? (Cultivar, Species, Scientific_Name, Common_Name)

    if (feature.properties && feature.properties.Genus) {
	popupMsg = "Genus: " + feature.properties.Genus
		    + "<br>Cultivar: " + feature.properties.Cultivar
		    + "<br>Species: " + feature.properties.Species
		    + "<br>Scientific Name: " + feature.properties.Scientific_Name
		    + "<br>Common Name: " + feature.properties.Common_Name;
        layer.bindPopup(popupMsg);
    }
  }
  // load GeoJSON from an external file
  $.getJSON("TREES_EAST.json",function(data){
    // add GeoJSON layer to the map once the file is loaded
	  L.geoJson(data, {
		  onEachFeature: onEachFeature
	  }).addTo(map);
  });

  </script>
  <p>Source: https://gist.github.com/ThomasG77/c38e6b0ecfd014342aad</p>
</body>
</html>
